<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images.jpg') no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 2em;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        font-size: 2.5em;
        margin-bottom: 0.5em;
        animation: fadeInDown 1s ease-in-out;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        background: rgba(0, 0, 0, 0.8);
        padding: 2em;
        max-width: 450px;
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        animation: fadeInUp 1s ease-in-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      label {
        display: block;
        margin: 1em 0 0.3em;
        text-align: left;
        font-weight: 600;
      }

      select,
      button {
        width: 100%;
        padding: 0.8em;
        margin-bottom: 1em;
        font-size: 1em;
        border-radius: 10px;
        border: none;
        transition: all 0.3s ease;
      }

      select {
        background-color: #fff;
        color: #333;
      }

      button {
        background: linear-gradient(to right, #27ae60, #2ecc71);
        color: white;
        font-weight: bold;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.03);
        background: linear-gradient(to right, #2ecc71, #27ae60);
      }

      .result {
        margin-top: 1.5em;
        padding: 1em;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        font-size: 1em;
        color: #f8c471;
        text-align: left;
        animation: fadeIn 1s ease;
      }

      .result ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .result li {
        margin-bottom: 0.5em;
        position: relative;
        padding-left: 1.5em;
      }

      .result li::before {
        content: 'ðŸš—';
        position: absolute;
        left: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <h1>Ma Station</h1>
    <div class="container">
      <label for="destination">Choose Destination:</label>
      <select id="destination" onchange="updateCars()">
        <option value="" disabled selected>Select a place</option>
        <option value="Jemna">Jemna</option>
        <option value="Kebili">Kebili</option>
        <option value="Bazma">Bazma</option>
      </select>

      <label for="cars">Available Cars:</label>
      <select id="cars">
        <option>Select a destination first</option>
      </select>

      <button onclick="confirmBooking()">Confirm Booking</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      const carsData = {
        Jemna: 10,
        Kebili: 10,
        Bazma: 10,
      };

      const prices = {
        Jemna: "1.7 Dinar",
        Kebili: "1.7 Dinar",
        Bazma: "850 Millimes",
      };

      const carTypes = [
        "Toyota Corolla",
        "Mazda CX-5",
        "Hyundai Elantra",
        "Kia Sportage",
        "Renault Clio",
        "Nissan Qashqai",
        "Volkswagen Golf",
        "Peugeot 208",
        "Dacia Sandero",
        "Skoda Octavia",
      ];

      function getRandomCarType() {
        const index = Math.floor(Math.random() * carTypes.length);
        return carTypes[index];
      }

      function updateCars() {
        const destination = document.getElementById("destination").value;
        const carsSelect = document.getElementById("cars");
        const availableCars = carsData[destination];

        carsSelect.innerHTML = "";

        for (let i = 1; i <= availableCars; i++) {
          const carType = getRandomCarType();
          const option = document.createElement("option");
          option.value = `Car ${i} (${carType})`;
          option.textContent = `Car ${i} - ${carType}`;
          carsSelect.appendChild(option);
        }
      }

      function confirmBooking() {
        const destination = document.getElementById("destination").value;
        const car = document.getElementById("cars").value;

        if (!destination || !car) {
          document.getElementById("result").innerHTML =
            "<ul><li>Please select both destination and car.</li></ul>";
          return;
        }

        const price = prices[destination];
        document.getElementById("result").innerHTML = `
          <ul>
            <li><strong>Destination:</strong> ${destination}</li>
            <li><strong>Car:</strong> ${car}</li>
            <li><strong>Status:</strong> The car is on the way and will arrive in 15 minutes.</li>
            <li><strong>Trip Price:</strong> ${price}</li>
          </ul>
        `;
      }
    </script>
  </body>
</html>
